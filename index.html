<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneerplex - Welcome</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            text-align: center;
            max-width: 700px;
            width: 100%;
            background: white;
            padding: 80px 50px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #1a3a52;
            margin-bottom: 50px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #1a3a52 0%, #2c5aa0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .domain-section {
            margin: 50px 0;
            padding: 40px 0;
            border-top: 2px solid #ecf0f1;
            border-bottom: 2px solid #ecf0f1;
        }

        .label {
            font-size: 0.85rem;
            color: #95a5a6;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 18px;
            font-weight: 700;
        }

        .domain-link {
            font-size: 1.9rem;
            color: #2980b9;
            text-decoration: none;
            margin: 18px 0;
            display: block;
            word-break: break-word;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
        }

        .domain-link:hover {
            color: #1a5fa0;
            transform: translateY(-2px);
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-underline-offset: 6px;
        }

        .email-section {
            margin-top: 50px;
        }

        .email-label {
            font-size: 0.85rem;
            color: #95a5a6;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 18px;
            font-weight: 700;
        }

        .email-link {
            font-size: 1.3rem;
            color: #e74c3c;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            display: inline-block;
        }

        .email-link:hover {
            color: #c0392b;
            transform: translateY(-2px);
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-underline-offset: 6px;
        }

        .footer-note {
            margin-top: 60px;
            font-size: 0.9rem;
            color: #bdc3c7;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .social-links-footer {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon-footer {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #feda75 0%, #fa7e1e 25%, #d92e7f 50%, #9b36b7 75%, #515bd4 100%);
            color: white;
            border-radius: 50%;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(217, 46, 127, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .social-icon-footer:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 30px rgba(217, 46, 127, 0.6);
            border-color: white;
            filter: brightness(1.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 50px 30px;
                border-radius: 8px;
            }

            h1 {
                font-size: 2.2rem;
                margin-bottom: 35px;
            }

            .domain-section {
                margin: 35px 0;
                padding: 30px 0;
            }

            .domain-link {
                font-size: 1.5rem;
            }

            .email-link {
                font-size: 1.1rem;
            }

            .label,
            .email-label {
                font-size: 0.8rem;
                letter-spacing: 1.5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Pioneerplex</h1>

        <div class="domain-section">
            <div class="label">Visit Us</div>
            <a href="https://pioneerplex.com" class="domain-link">pioneerplex.com</a>

            <!-- <div class="label" style="margin-top: 25px;">Visit Us</div>
            <span class="domain-link">pioneerplex.in</span> -->
        </div>

        <div class="email-section">
            <div class="email-label">Contact Us</div>
            <a href="mailto:pioneerplex01@gmail.com" class="email-link">pioneerplex01@gmail.com</a>
            
            <div class="social-links-footer">
                <a href="https://www.instagram.com/pioneerplex?igsh=MWJzaGJ0aHd6MXVjOQ==" target="_blank" rel="noopener noreferrer" class="social-icon-footer" title="Follow us on Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>

        <div class="footer-note">
            Website under development. Stay tuned for updates!
        </div>
    </div>
</body>
</html>
